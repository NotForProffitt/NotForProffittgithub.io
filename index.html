<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Shop</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>NotForProffitt's Photography</b></h1>
  <p><b>nature to astrophotography!</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="/images/IMG_3835.png" style="width:100%" alt="Love me to the mountains and back.">
    <img src="/images/IMG_5153.png" style="width:100%" alt="Devils Tower up close">
    <img src="/images/i-4Z3chqt-X3.jpg" style="width:100%" alt="Orange Milkweed up close">
    <img src="/images/i-HBkNMCg-X3.jpg" style="width:100%" alt="Small brown Ground Hog up close">
    <img src="/images/i-SrFqfz6-X3.jpg" style="width:100%" alt="Rusty blue-green tractor">
    <img src="/images/i-Bw8h3qV-X2.jpg" style="width:100%" alt="Small brown and blue Prairie Lizard on a rock">
  </div>

  <div class="w3-third">
    <img src="/images/i-zZVB6kG-X3.jpg" style="width:100%" alt="Yosemite Valley with waterfall in the distance">
    <img src="/images/i-vQc3hcr-X2.jpg" style="width:100%" alt="Dead tree in volcanic rock">
    <img src="/images/i-kQkSpKg-X3.jpg" style="width:100%" alt="Icy river with snowy mountain in the distance">
    <img src="/images/i-jgv62cK-X3.jpg" style="width:100%" alt="Rocky beach of a lake">
    <img src="/images/i-k4R47rt-X3.jpg" style="width:100%" alt="Lake with mountains rising into the clouds in the distance">
    <img src="/images/i-RdB7gNB-X2.jpg" style="width:100%" alt="Alternate view of Devils Tower up close">
  </div>

  <div class="w3-third">
    <img src="/images/IMG_4622.png" style="width:100%" alt="Fallen tree stump in sundappled forest">
    <img src="/images/IMG_5146.png" style="width:100%" alt"Quiet lake with Grand Tetons mountain range in the distance">
    <img src="/images/i-42gBG5v-X3.jpg" style="width:100%" alt="American Bison shedding fur">
    <img src="/images/i-9vXQr94-X3.jpg" style="width:100%" alt="Yellowstone field with smoldering sulfur pit in the distance">
    <img src="/images/i-3ZLrwGJ-X3.jpg" style="width:100%" alt="Halfdome rising about Yosemite Valley">
    <img src="/images/i-D959spm-X3.jpg" style="width:100%" alt="Moving river with Grand Tetons mountain range rising into the clouds in the distance">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
